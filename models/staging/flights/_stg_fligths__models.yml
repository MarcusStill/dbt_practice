version: 2

models:
  - name: stg_flights__seats
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - seat_no
          - aircraft_code
    columns:
      - name: seat_no
        data_tests:
          - not_null
          - seat_no_pattern:
              config:
                severity: warn
      - name: aircraft_code
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_flights__aircrafts')
              field: aircraft_code
      - name: fare_conditions
        data_tests:
          - not_null
          - accepted_values:
              values: ['Business', 'Comfort', 'Economy']
  - name: stg_flights__airports
    columns:
      - name: airport_code
        data_tests:
          - not_null
          - unique
          - airport_code_pattern:
              severity: warn
      - name: airport_name
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "length(airport_name) > 2"
      - name: city
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "length(city) > 1"
          - dbt_utils.expression_is_true:
              expression: "city ~ '^[A-Za-zА-Яа-яёЁ -]+$'"
      - name: coordinates
        tests:
          - not_null
          - coordinates_format_check:
              severity: warn
      - name: timezone
        tests:
          - not_null
          - timezone_pattern_check:
              severity: warn